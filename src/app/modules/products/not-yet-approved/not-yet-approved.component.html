<!-- MIDDLE -->
<section id="middle">

    <!-- page title -->
    <header id="page-header">
        <h1>{{fatherName}}</h1>
        <ol class="breadcrumb">
            <li><a routerLink="/">Home</a></li>
            <li class="active">{{fatherName}}</li>
            <li class="active">{{tilteName}}</li>
        </ol>
    </header>
    <!-- /page title -->

    <div id="content" class="padding-20">
        <div id="panel-1" class="panel panel-default">
            <div class="panel-heading">
							<span class="title elipsis">
								<strong>{{tilteName}}</strong> <!-- panel title -->
							</span>

                <!-- right options -->
                <!--<ul class="options pull-right list-inline">-->
                <!--<li><a routerLink="#" class="opt panel_colapse" data-toggle="tooltip" title="Colapse"-->
                <!--data-placement="bottom"></a></li>-->
                <!--<li><a routerLink="#" class="opt panel_fullscreen hidden-xs" data-toggle="tooltip" title="Fullscreen"-->
                <!--data-placement="bottom"><i class="fa fa-expand"></i></a></li>-->
                <!--</ul>-->
                <!-- /right options -->

            </div>

            <!-- panel content -->
            <div class="panel-body">
                <!--Table-->
                <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th class="th-sm">Photo

                        </th>
                        <th class="th-sm">Title

                        </th>
                        <th class="th-sm">Description

                        </th>
                        <th class="th-sm">Price
                        </th>
                        <th class="th-sm">status

                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let product of listOfProducts">
                        <td>
                            !!!
                        </td>
                        <td>
                            {{product['product']['title']}}
                        </td>
                        <td>
                            {{product['product']['description']}}
                        </td>
                        <td>
                            {{product['product']['price']}}
                        </td>
                        <td>
                            {{product['product']['status']}}
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--Table-->
            </div>
            <!-- /panel content -->
        </div>

    </div>

</section>
